<div style="width: 60%;	height:200px; margin: 0 auto;">
    <div class="form-group">
        <label>Введите URL:</label>
        <input class="form-control" name="URL" [(ngModel)]="URL" />
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="zipURL(URL)">Сжать</button>
    </div>
    <div *ngIf="done">
        <div>
            Short URL:
            <a href="{{newURL}}">{{newURL}}</a>
        </div>
    </div>
</div>
